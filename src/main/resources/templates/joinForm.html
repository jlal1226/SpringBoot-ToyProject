<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>회원 가입 페이지</title>
</head>
<body>
<h1>회원가입 페이지</h1>
<hr>
<form role="form" th:action="@{/join}" th:object="${memberForm}" method="POST">
    <div class="container">
        <div class="form-group">
        <label th:for="memberName">이름</label>
        <input type="text" th:field="*{memberName}" class="form-control" placeholder="MemberName"><br>
        <span th:text="${valid_memberName}" style="color:red"></span>
    </div>

        <div class="form-group">
        <label th:for="memberId">아이디</label>
        <input type="text" th:field="*{memberId}" class="form-control" placeholder="Id"><br>
        <span th:text="${valid_memberId}" style="color:red"></span>
    </div>

        <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="password" th:field="*{password}" class="form-control" placeholder="Password"><br>
        <span th:text="${valid_password}" style="color:red"></span>
    </div>

        <div class="form-group">
        <label th:for="email">이메일</label>
        <input type="text" th:field="*{email}" class="form-control" placeholder="Email"><br>
        <span th:text="${valid_email}" style="color:red"></span>
    </div>

        <div class="form-group">
        <label th:for="age">나이</label>
        <input type="text" th:field="*{age}" class="form-control" placeholder="Age"><br>
        <span th:text="${valid_age}" style="color:red"></span>
    </div>

        <div style="text-align: center">
        <button type="submit" class="btn btn-primary" style="">회원 가입</button>
    </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
