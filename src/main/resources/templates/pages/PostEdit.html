<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>게시글 수정 페이지</h1>

<form th:action="@{/post/update}" method="post">
    <div class="form-group">
        <label th:for="title">제목</label>
        <input type="text" name="title" class="form-control" placeholder="제목을 입력해주세요">
        <span th:text="${valid_title}" style="color:red"></span>
    </div>
    <div class="form-group">
        <label th:for="content">내용</label>
        <textarea class="form-control h-25" name="content" placeholder="내용을 입력해주세요"></textarea>
        <span th:text="${valid_content}" style="color:red"></span>
    </div>
    <button type="submit" class="btn btn-primary">수정</button>
</form>

</body>
</html>
