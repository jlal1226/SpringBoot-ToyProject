<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}">

<div class="container" layout:fragment="content">
    <h1>게시글 수정 페이지</h1>

    <form th:action="@{'/post/update?id=' + ${post.id}}" th:object="${post}" method="post">
        <div class="form-group">
            <label th:for="content">날짜</label>
            <div class="col-sm-10">
                <p class="form-control" th:text="${post.date}"></p>
            </div>
        </div>
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" name="title" class="form-control" th:field="*{title}">
            <span th:text="${valid_title}" style="color:red"></span>
        </div>
        <div class="form-group">
            <label th:for="content">내용</label>
            <textarea class="form-control h-25" name="content" th:field="*{content}"></textarea>
            <span th:text="${valid_content}" style="color:red"></span>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
</div>
</html>
