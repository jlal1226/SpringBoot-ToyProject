<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}">

<div class="container" layout:fragment="content">
    <h1>게시판 상세 페이지</h1>
    <div class="form-group">
        <label th:for="username">작성자</label>
        <div class="col-sm-10">
            <p class="form-control" th:text="${post.username}"></p>
        </div>
    </div>
    <div class="form-group">
        <label th:for="content">날짜</label>
        <div class="col-sm-10">
            <p class="form-control" th:text="${post.date}"></p>
        </div>
    </div>
    <div class="form-group">
        <label th:for="title">제목</label>
        <div class="col-sm-10">
            <p class="form-control" th:text="${post.title}"></p>
        </div>
    </div>
    <div class="form-group">
        <label th:for="content">내용</label>
        <div class="col-sm-10 h-25">
            <p class="form-control" th:text="${post.content}"></p>
        </div>
    </div>
    <div class="form-group">
        <div th:with="username=${#authentication.name}">
            <button type="button" class="btn btn-primary" th:if="${#strings.equals(post.username, username)}" th:onclick="|location.href='@{/post/update(id=${post.id})}'|">수정</button>
            <button type="button" class="btn btn-danger" th:if="${#strings.equals(post.username, username)}" th:onclick="|location.href='@{/post/delete(id=${post.id})}'|">삭제</button>
        </div>
    </div>

    <div class="card my-4">
        <h5 class="card-header">댓글</h5>
        <div class="card-body">
            <!-- 댓글 작성 -->
            <form id="commentForm" name="comment-form" th:object="${commentRequestDto}">
                <div class="form-group">
                    <input type="hidden" name="postId" th:value="${post.id}">
                    <textarea class="form-control" rows="3" th:field="*{comment}"></textarea>
                    <button type="submit" class="btn btn-primary" onclick="inputData()">댓글 작성</button>
                </div>
            </form>
        </div>
        <!-- 댓글 목록 -->
        <div>
            <th:block th:if="${commentList != null}">
                <h5 class="card-header">댓글 목록</h5>
                <div id="list" th:each="comment : ${commentList}">
                    <div th:text="${comment.username}"></div>
                    <div th:text="${comment.date}"></div>
                    <div th:text="${comment.comment}"></div>
                    <hr>
                </div>
            </th:block>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:src="@{/assets/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/assets/js/comment.js}"></script>
</th:block>
</html>
